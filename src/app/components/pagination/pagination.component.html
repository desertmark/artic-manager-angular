<nav aria-label="...">
  <ul class="pagination pagination-md">
    <li class="page-item" [class.active]="page === activePage" *ngFor="let page of pages">
      <a (click)="onClick(page)" class="page-link">
        {{ page }}
      </a>
    </li>
    <ng-container *ngIf="lastPage > 5 && end < lastPage -1">
      <li class="page-item">
        <a class="page-link">...</a>
      </li>
      <li class="page-item">
        <a (click)="onClick(lastPage)" class="page-link">{{ lastPage }}</a>
      </li>
    </ng-container>
  </ul>
</nav>
