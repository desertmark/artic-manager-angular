<div class="jumbotron jumbotron-fluid mb-0">
    <div class="container">
        <h3>Articles Management</h3>
        <p class="lead">In this dashboard you can manage your artics!
          <fa-icon [icon]="faMountain"></fa-icon>
        </p>
    </div>
</div>

<table class="table table-hover">
    <thead>
      <tr class="bg-primary text-light">
        <th scope="col">CODE</th>
        <th scope="col">Description</th>
        <th scope="col">Category</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let article of state.articles$ | async">
        <th scope="row">{{ article.codeString }}</th>
        <td>{{ article.description }}</td>
        <td>{{ article.category?.description }}</td>
      </tr>
    </tbody>
  </table>
