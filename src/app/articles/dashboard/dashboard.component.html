<div class="jumbotron jumbotron-fluid mb-0">
  <div class="container">
    <h3>Articles Management</h3>
    <p class="lead">In this dashboard you can manage your artics!
      <fa-icon [icon]="faMountain"></fa-icon>
    </p>
  </div>
</div>
<div class="bg-primary m-0 p-2 d-flex flex-row-reverse">
  <app-search-bar (search)="search($event)"></app-search-bar>
</div>
<table class="table table-hover">
  <thead>
    <tr class="bg-primary text-light">
      <th class="border-0" scope="col">CODE</th>
      <th class="border-0" scope="col">Description</th>
      <th class="border-0" scope="col">Category</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let article of state.articles$ | async">
      <th scope="row">{{ article.codeString }}</th>
      <td>{{ article.description }}</td>
      <td>{{ article.category?.description }}</td>
    </tr>
  </tbody>
</table>
<app-loading [isLoading]="state.isLoadingArticles$ | async">
</app-loading>
